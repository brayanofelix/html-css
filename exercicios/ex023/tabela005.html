<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 500px;
        }

        tr {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        tr.cor {
            background-color: gray;
            color: white;
        }

        tr.cor#media {
            background-color: gray;
            text-align: center;
        }

        tr.num {
            text-align: left;
        }


    </style>
</head>
<body>
    <h1>Desafio Tabela</h1>
    <table>
        <tr class="cor">
            <td rowspan="2">Área</td>
            <td rowspan="2">Disciplinas</td>
            <td colspan="2">Notas</td>
            <td rowspan="2">Média</td>
        </tr>
        <tr class="cor">
            <td>Nota 1</td>
            <td>Nota 2</td>
        </tr>
        
        <tr>
            <td rowspan="4">Exatas</td>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="cor" id="media">
            <td colspan="4" class="num">Média de Exatas</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td rowspan="2">Humanas</td>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr class="cor" id="media">
            <td colspan="4" class="num">Média de Humanas</td>
            <td>0.0</td>
        </tr>
    </table>
</body>
</html>
